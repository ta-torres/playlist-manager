<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Playlist Manager</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <h1>Playlist Manager</h1>
            </header>

            <section class="login">
                <button class="login-btn btn">Login with Spotify</button>
            </section>

            <main class="main-content disabled">
                <div class="login-message"></div>

                <section class="confirmation-section disabled">
                    <h2>The following playlists will be created</h2>
                    <div class="confirmation-message"></div>
                    <button class="confirm-btn btn">Confirm</button>
                    <button class="cancel-btn btn">Cancel</button>
                </section>

                <section class="results-section disabled">
                    <h2>Playlists created</h2>
                    <span class="spinner disabled"></span>
                    <div class="results-message"></div>
                </section>

                <section class="buttons">
                    <button class="liked-songs-btn btn">
                        <span class="btn-text">Liked Songs</span>
                        <span class="spinner disabled"></span>
                    </button>
                    <button class="show-playlists-btn btn">
                        <span class="btn-text">Show Playlists</span>
                        <span class="spinner disabled"></span>
                    </button>
                    <button class="create-playlist-btn btn">
                        <span class="btn-text">Create playlists by decade</span>
                        <span class="spinner disabled"></span>
                    </button>
                </section>

                <section class="list-container">
                    <ul></ul>
                </section>
            </main>
        </div>
    </body>
</html>
